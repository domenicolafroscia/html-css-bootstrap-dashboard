<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Customized style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <div class="logo">
                <img class="logo-mobile" src="img/mobile-logo.png" alt="logo mobile">
                <img class="logo-desktop" src="img/logo.svg" alt="">
            </div>

            <div class="search-bar">
                <label for=""><i class="search-glass fa-solid fa-magnifying-glass"></i></label>
                <input type="text" name="Prova a cercare: Lezioni di Lavarel" placeholder="Prova a cercare: Lezioni di Lavarel" class="search">
            </div>

            <div class="notifications">
               <button> <i class="fa-solid fa-bell" style="color: #FF8F00;"></i></button>
            </div>
        </header>
        <!-- /Header -->

        <!-- Main -->
        <main>
            <div class="container-left">

            </div>

            <div class="container-right">

            </div>
        </main>
        <!-- /Main -->

    </div>
    




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
