<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Customized style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <div class="logo">
                <img class="logo-mobile" src="img/mobile-logo.png" alt="logo mobile">
                <img class="logo-desktop" src="img/logo.svg" alt="">
            </div>

            <div class="search-bar">
                <label for=""><i class="search-glass fa-solid fa-magnifying-glass"></i></label>
                <input type="text" name="Prova a cercare: Lezioni di Lavarel"
                placeholder="Prova a cercare: Lezioni di Lavarel" class="search">
            </div>

            <div class="notifications">
                <button class="ms_btn icons-desktop"><i class="fa-solid fa-list-ul" style="color: #5B5858;"></i></button>
                <button class="ms_btn icons-desktop"><i class="fa-solid fa-circle-question"
                style="color: #5B5858;"></i></button>
                <button class="ms_btn icons-desktop"><i class="fa-solid fa-ellipsis-vertical"
                style="color: #5B5858;"></i></button>
                <button class="ms_btn"> <i class="fa-solid fa-bell" style="color: #FF8F00;"></i></button>
            </div>
        </header>
        <!-- /Header -->

        <!-- Main -->
        <main>
            <!-- container left -->
            <div class="container-left">
                <div class="home">
                    <button class="ms_btn"><i class="fa-solid fa-house" style="color: #ffffff;"></i><span>Home</span></button>
                    <button class="ms_btn"><i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i><span>Stats</span></button>
                    <button class="ms_btn"><i class="fa-solid fa-signal" style="color: #ffffff;"></i><span>Signal</span></button>
                </div>

                <div class="settings">
                    <button class="ms_btn"><i class="fa-solid fa-gear" style="color: #ffffff;"></i> <span>Admin</span></button>
                </div>
            </div>
            <!-- /container left -->

            <!-- container right -->
            <div class="container-right">

                <!-- blue section -->
                <section class="blue">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-md-3 py-4 gy-4">
                            <div class="col change-order">
                               <div class="ms_card">
                                    <p class="mt-3">Nuovo Studente <button class="plus-btn ms_btn"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></button></p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="ms_card">
                                    <p class="mb-2"><span class="fs-3">Boolean</span><a href="" class="mx-2 background-grey">Piano blaze</a></p>
                                    <p><a href="" class="background-grey">3 app</a><a href="" class="mx-2"><i class="fa-solid fa-angles-right"></i></a><a href="" class="d-lg-none background-grey">+</a> <a href="" class="d-none d-lg-inline-block background-grey">Boolean mobile app</a><a href="" class="d-none d-lg-inline-block mt-2 background-grey mx-2">Boolean web app</a><a href="" class="d-none d-lg-inline-block mt-2 background-grey">Boolean blog app</a></p>
                                </div>
                            </div>
                            <div class="col">
                               <div class="ms_card">
                                <p class="mb-0  mt-3">Studenti online negli ultimi 30 minuti</p>
                                <p class="fs-3">125</p>
                               </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /blue section -->
                
                <!-- column section -->
                <div class="container">
                    <div class="row row-cols-1 py-4 gy-4">
                        <div class="col col-lg-8">
                            <div class="card">
                                <div class="row row-cols-1 gy-4">
                                    <div class="col">
                                        <div class="card-2">
                                            <h2>Prossime classi</h2>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card-3">
                                            <h2>F.A.Q.</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-lg-4">
                            <div class="card">
                                <div class="row row-cols-1 gy-4">
                                    <div class="col">
                                        <div class="card-4">
                                            <h2>Todo</h2>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card-5">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /column section -->

            </div>
            <!-- /container right -->

        </main>
        <!-- /Main -->

    </div>





    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
